version: '3'

services:
  zoomoid:
    build: .
    container_name: zoomoid.de
    image: registry.git.rwth-aachen.de/occloxium-webdev/zoomoid.de/stable:latest
    ports:
      - "8081:80"
    restart: always
  dev.zoomoid:
    build: .
    container_name: dev.zoomoid.de
    image: registry.git.rwth-aachen.de/occloxium-webdev/zoomoid.de/experimental:latest
    ports:
      - "8082:80"
    restart: always

networks:
  default:
    external:
      name: zoomoid
